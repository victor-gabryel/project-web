  <main>
    <!-- Carrosel Container -->
    <div class="carrossel-container">
      <!-- Andreas Souza -->
      <div class="usuario">
        <h2>Andreas Souza</h2>
        <div class="carrossel-wrapper">
          <button class="prev" onclick="moverCarrossel(0, 'prev')">←</button>
          <div class="carrossel" id="carrossel-0">

            <div class="card" data-info="Arcane é uma série de televisão de streaming de animação adulta, dos gêneros ação e aventura, criada por Christian Linke e Alex Yee e distribuída pela Netflix.">
              <img src="../midia/a01.jpeg" alt="Card 1"></div>

            <div class="card" data-info="Após ser atingido por uma teia radioativa, Miles Morales, se torna o Homem-Aranha, inspirado no legado do já falecido Peter Parker."><img src="../midia/a02.jpeg" alt="Cartão 2"></div>

            <div class="card" data-info="Gente Grande é um filme de comédia estadunidense de 2010 dirigido por Dennis Dugan, escrito por Fred Wolf e Adam Sandler, que também protagoniza o filme junto com Kevin James, Chris Rock, David Spade, Rob Schneider, Salma Hayek, Maya Rudolph e Maria Bello."><img src="../midia/a03.jpeg" alt="Cartão 3"></div>

            <div class="card" data-info="Minecraft é um jogo eletrônico sandbox de sobrevivência criado pelo desenvolvedor sueco Markus Notch Persson e posteriormente desenvolvido e publicado pela Mojang Studios, cuja propriedade intelectual foi obtida pela Microsoft em 2014."><img src="../midia/a04.jpeg" alt="Cartão 4"></div>

            <div class="card" data-info="Cuphead é um jogo eletrônico de run and gun e plataforma criado pelos irmãos canadenses Chad e Jared Moldenhauer através da Studio MDHR."><img src="../midia/a05.jpeg" alt="Cartão 5"></div>

            <div class="card" data-info="Grand Theft Auto V é um jogo eletrônico de ação-aventura desenvolvido pela Rockstar North e publicado pela Rockstar Games. É o sétimo título principal da série Grand Theft Auto e foi lançado originalmente em 17 de setembro de 2013 para PlayStation 3 e Xbox 360"><img src="../midia/a06.jpeg" alt="Cartão 6"></div>

            <div class="card" data-info="Resident Evil ou Biohazard no Japão, é uma série japonesa de jogos eletrônicos de ação-aventura e de survival horror criada e publicada pela Capcom para várias plataformas."><img src="../midia/a07.jpeg" alt="Cartão 7"></div>

          </div>
          <button class="next" onclick="moverCarrossel(0, 'next')">→</button>
        </div>
      </div>
      <!-- Gabriel Vitor -->
      <div class="usuario">
        <h2>Vitor Gabriel</h2>
        <div class="carrossel-wrapper">
          <button class="prev" onclick="moverCarrossel(1, 'prev')">←</button>
          <div class="carrossel" id="carrossel-1">

            <div class="card" data-info="House of the Dragon é uma série de televisão de drama e fantasia medieval norte-americana criada por Ryan J. Condal e George R. R. Martin para o canal HBO."><img src="../midia/g01.jpeg" alt="Cartão 1"></div>
            
            <div class="card" data-info="The Big Bang Theory é uma série de televisão norte-americana de comédia de situação que estreou na CBS em 24 de setembro de 2007 e terminou em 16 de maio de 2019, totalizando 279 episódios e doze temporadas."><img src="../midia/g02.jpeg" alt="Cartão 2"></div>

            <div class="card" data-info="Mortal Kombat 1 é um jogo eletrônico de luta desenvolvido pela NetherRealm Studios e publicado pela Warner Bros. Games."><img src="../midia/g03.jpeg" alt="Cartão 3"></div>

            <div class="card" data-info="Detroit: Become Human é um jogo de aventura de 2018 desenvolvido pela Quantic Dream e publicado pela Sony Interactive Entertainment . Foi lançado para o PlayStation 4 em maio de 2018."><img src="../midia/g04.jpeg" alt="Cartão 4"></div>

            <div class="card" data-info="God of War é uma série de jogos eletrônicos de Ação-aventura e hack and slash criada por David Jaffe da Santa Monica Studio da Sony, e publicado primeiramente para os consoles PlayStation."><img src="../midia/g05.jpeg" alt="Cartão 5"></div>

            <div class="card" data-info="Pacific Rim ou Círculo de Fogo é um filme norte-americano de 2013, dos gêneros drama, ação, ficção científica e aventura, dirigido por Guillermo del Toro, com roteiro de Travis Beacham e do próprio diretor."><img src="../midia/g06.jpeg" alt="Cartão 6"></div>

            <div class="card" data-info="njustice 2 é um jogo eletrônico de luta desenvolvido pela NetherRealm Studios e publicado pela Warner Bros. Games em 16 de maio de 2017,[5] para PlayStation 4 e Xbox One com versão para o Windows disponível em 14 de novembro de 2017."><img src="../midia/g07.jpeg" alt="Cartão 7"></div>

          </div>
          <button class="next" onclick="moverCarrossel(1, 'next')">→</button>
        </div>
      </div>
      <!-- Victor Gabryel -->
      <div class="usuario">
        <h2>Victor Gabryel</h2>
        <div class="carrossel-wrapper">
          <button class="prev" onclick="moverCarrossel(2, 'prev')">←</button>
          <div class="carrossel" id="carrossel-2">

            <div class="card" data-info="Interstellar é um filme anglo-americano de ficção científica dirigido por Christopher Nolan e estrelado por Matthew McConaughey, Anne Hathaway, Jessica Chastain, Bill Irwin, etc."><img src="../midia/v01.jpeg" alt="Cartão 1"></div>

            <div class="card" data-info="A Receita Federal, é um órgão que tem como responsabilidade a administração dos tributos federais e o controle aduaneiro"><img src="../midia/v02.jpg" alt="Cartão 2"></div>

            <div class="card" data-info="The Maze Runner é uma adaptação americana de ação, ficção científica e mistério, baseada no primeiro livro da série escrita por James Dashner."><img src="../midia/v03.jpg" alt="Cartão 3"></div>

            <div class="card" data-info="Supernatural é uma série de televisão estadunidense de fantasia sombria e urbana criada por Eric Kripke, produzida pela Warner Bros."><img src="../midia/v04.jpeg" alt="Cartão 4"></div>

            <div class="card" data-info="Jurassic Park é um filme de aventura e ficção científica estadunidense de 1993, dirigido por Steven Spielberg e baseado no livro homônimo escrito por Michael Crichton."><img src="../midia/v05.jpg" alt="Cartão 5"></div>

            <div class="card" data-info="Gustavo Guanabara, já atuou em todo tipo de segmento, coordenou o setor de tutoriais para ensino a distância de uma universidade pública. Já viajou por todo o Brasil dando palestras em eventos nacionais e internacionais, como Campus Party, FISL etc. "><img src="../midia/v06.jpeg" alt="Cartão 6"></div>

            <div class="card" data-info="Multi Theft Auto ou MTA é uma modificação de código aberto, que se permite jogar os jogos Grand Theft Auto: San Andreas, Grand Theft Auto III ou Grand Theft Auto: Vice City com multijogadores online."><img src="../midia/v07.jpeg" alt="Cartão 7"></div>
            
          </div>
          <button class="next" onclick="moverCarrossel(2, 'next')">→</button>
        </div>
      </div>
