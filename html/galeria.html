<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Cards</title>
    <link rel="stylesheet" href="../estilo/galeria.css">
</head>
<body>
    
    <div class="carrossel-container">
        <div class="usuario">
            <h2>Usuário 1</h2>
            <div class="carrossel-wrapper">
                <button class="prev" onclick="moverCarrossel(0, 'prev')">←</button>
                <div class="carrossel" id="carrossel-0">
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 1"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 2"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 3"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 4"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 5"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 6"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 7"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 8"></div>
                </div>
                <button class="next" onclick="moverCarrossel(0, 'next')">→</button>
            </div>
        </div>

        <div class="usuario">
            <h2>Usuário 2</h2>
            <div class="carrossel-wrapper">
                <button class="prev" onclick="moverCarrossel(1, 'prev')">←</button>
                <div class="carrossel" id="carrossel-1">
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 1"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 2"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 3"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 4"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 5"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 6"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 7"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 8"></div>
                </div>
                <button class="next" onclick="moverCarrossel(1, 'next')">→</button>
            </div>
        </div>

        <div class="usuario">
            <h2>Usuário 3</h2>
            <div class="carrossel-wrapper">
                <button class="prev" onclick="moverCarrossel(2, 'prev')">←</button>
                <div class="carrossel" id="carrossel-2">
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 1"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 2"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 3"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 4"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 5"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 6"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 7"></div>
                    <div class="card"><img src="https://via.placeholder.com/250x400" alt="Card 8"></div>
                </div>
                <button class="next" onclick="moverCarrossel(2, 'next')">→</button>
            </div>
        </div>
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
