      <div class="usuario">
        <h2>Andreas Souza</h2>
        <div class="carrossel-wrapper">
          <button class="prev" onclick="moverCarrossel(0, 'prev')">←</button>
          <div class="carrossel" id="carrossel-0">

            <div class="card" data-info="Arcane é uma série de televisão de streaming de animação adulta, dos gêneros ação e aventura, criada por Christian Linke e Alex Yee e distribuída pela Netflix.">
              <img src="../midia/a01.jpeg" alt="Card 1"></div>

            <div class="card" data-info="Após ser atingido por uma teia radioativa, Miles Morales, se torna o Homem-Aranha, inspirado no legado do já falecido Peter Parker. Entretanto, ao visitar o túmulo de seu ídolo em uma noite chuvosa, ele é surpreendido com a presença do próprio Peter, vestindo o traje do herói por baixo de um sobretudo. A surpresa fica ainda maior quando Miles descobre que ele veio de uma dimensão paralela, assim como outras versões do Homem-Aranha."><img src="../midia/a02.jpeg" alt="Cartão 2"></div>

            <div class="card" data-info="Gente Grande é um filme de comédia estadunidense de 2010 dirigido por Dennis Dugan, escrito por Fred Wolf e Adam Sandler, que também protagoniza o filme junto com Kevin James, Chris Rock, David Spade, Rob Schneider, Salma Hayek, Maya Rudolph e Maria Bello."><img src="../midia/a03.jpeg" alt="Cartão 3"></div>

            <div class="card" data-info="Minecraft é um jogo eletrônico sandbox de sobrevivência criado pelo desenvolvedor sueco Markus Notch Persson e posteriormente desenvolvido e publicado pela Mojang Studios, cuja propriedade intelectual foi obtida pela Microsoft em 2014."><img src="../midia/a04.jpeg" alt="Cartão 4"></div>

            <div class="card" data-info="Cuphead é um jogo eletrônico de run and gun e plataforma criado pelos irmãos canadenses Chad e Jared Moldenhauer através da Studio MDHR."><img src="../midia/a05.jpeg" alt="Cartão 5"></div>

            <div class="card" data-info="Grand Theft Auto V é um jogo eletrônico de ação-aventura desenvolvido pela Rockstar North e publicado pela Rockstar Games. É o sétimo título principal da série Grand Theft Auto e foi lançado originalmente em 17 de setembro de 2013 para PlayStation 3 e Xbox 360"><img src="../midia/a06.jpeg" alt="Cartão 6"></div>

            <div class="card" data-info="Resident Evil ou Biohazard no Japão, é uma série japonesa de jogos eletrônicos de ação-aventura e de survival horror criada e publicada pela Capcom para várias plataformas."><img src="../midia/a07.jpeg" alt="Cartão 7"></div>
