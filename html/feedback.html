<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="shortcut icon" href="../midia/logo.ico" type="logo">
    <link rel="stylesheet" href="../estilo/header.css">
    <link rel="stylesheet" href="../estilo/feedback.css">
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>
        <!-- Ícone do Menu (aparece em telas pequenas) -->
        <div class="menu-toggle" onclick="AbrirLateralMenu()">
            <img src="../midia/menu.png" alt="Ícone do menu" class="menu-bar">
        </div>
        
        <!-- Navegação (Menu superior para telas grandes) -->
        <nav class="nav-bar">
            <a href="../index.html" class="link">Home</a>
            <a href="#" class="link">Galeria</a>
            <a href="#" class="link">Feedback</a>
            <input type="button" value="Light" class="botao" onclick="mode()">
        </nav>
    </header>
    <!-- Cabeçalho -->

    <!-- Menu Lateral -->
    <div class="menu-lateral">
        <div class="menu-toggle" onclick="FecharLateralMenu()">
            <img src="../midia/menu.png" alt="Ícone do menu" class="menu-bar">
        </div>
        <a href="../index.html" class="link">Home</a>
        <a href="#" class="link">Galeria</a>
        <a href="#" class="link">Feedback</a>
        <input type="button" value="Mudar" class="botao" onclick="mode()">
    </div>
    <!-- Menu Lateral -->

    <!--Div Container  -->
    <div class="container">
        <div class="form-container">
            <h1>Entrar</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input class="input" type="email" id="email" placeholder="E-mail ou telefone" required>
                </div>
                <div class="input-group">
                    <input class="input" type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="links">
                <a href="#" id="forgotPassword">Esqueceu a senha?</a>
                <a href="#" id="signUpLink">Criar conta</a>
            </div>
        </div>
    </div>
    <!--Div Container-->

     <!-- Footer -->
     <footer class="footer">
        <p>&copy; 2024 MeuSite - Todos os direitos reservados</p>
    </footer>
    <!-- Footer -->

    <!-- Scripts -->
    <script src="../script/script.js"></script>

</body>
</html>
